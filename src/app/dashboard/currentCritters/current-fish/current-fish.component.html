
<h3>Fish Available This Month</h3>
<div class="row narrow-gutters">
    <div class="col-4 col-sm-3 d-flex flex-column align-items-center text-center mb-3" *ngFor="let fish of currentFish">
        <img class="icon" src="http://acnhapi.com/icons/fish/{{fish['id']}}">
        <p>{{fish['name']}}</p>
    </div>
</div>
<hr>
<h3>Fish Available All Year</h3>
<div class="row narrow-gutters">
    <div class="col-4 col-sm-3 d-flex flex-column align-items-center text-center mb-3" *ngFor="let fish of alwaysFish">
        <img class="icon" src="http://acnhapi.com/icons/fish/{{fish['id']}}">
        <p>{{fish['name']}}</p>
    </div>
</div>
