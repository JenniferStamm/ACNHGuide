<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
      <div class="card card-signin my-2">
        <div class="card-body">
          <h3 class="card-title text-center">Bugs Available This Month</h3>
          <div class="row narrow-gutters">
            <div class="col-4 col-sm-3 d-flex flex-column align-items-center text-center mb-3" *ngFor="let bug of currentBugs">
              <img class="icon" src="http://acnhapi.com/icons/bugs/{{bug['id']}}">
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3 col-md-5 col-lg-4 mx-auto">
      <div class="card card-signin my-2">
        <div class="card-body">
          <h3 class="card-title text-center">Available Year Round</h3>
          <div class="row narrow-gutters">
            <div class="col-4 col-sm-3 d-flex flex-column align-items-center text-center mb-3" *ngFor="let bug of alwaysBugs">
              <img class="icon2" src="http://acnhapi.com/icons/bugs/{{bug['id']}}">
          </div>
          </div>
        </div>
      </div>
    </div>
</div>
