<div class="row">
    <div class="col-sm-8">
        <h2>What Can I Catch Today?</h2>
    </div>
    <div class="col-sm-4 text-right">
        <div class="toggle"> 
            <label class="switch">
                <input type="checkbox" (click)="toggle()" id="bt">
                <span class="slider round"></span>       
            </label>
        </div>
    </div>
</div>

<div class="row bugs" *ngIf="show">
    <app-current-bugs></app-current-bugs>
</div>
<div class="row fish" *ngIf="!show">
    <app-current-fish></app-current-fish>
</div>
