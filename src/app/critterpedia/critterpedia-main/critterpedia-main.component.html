<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-3">
                <h1><strong></strong>Critterpedia</h1>
            </div>
            <div class="col-sm-3">
                    <a (click)="onFish()"><h4 [class.selected]="fishView">Fish</h4></a> | 
                    <a (click)="onBugs()"><h4 [class.selected]="bugView">Bugs</h4></a>
            </div>
            <div class="col-sm-3">
                <h4>All Critters | My Collection</h4>
            </div>
            <div class="col-sm-3">
                <h4>List | Grid</h4>
            </div>
        </div>

        <div *ngIf="fishView">
            <app-fish></app-fish>
        </div>
        <div *ngIf="bugView">
            <app-bugs></app-bugs>
        </div>
    </div>
</body>
