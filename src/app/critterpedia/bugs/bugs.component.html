<div class="container">
<table class="table table-hover table-responsive">
    <thead class="thead-light">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Location</th>
            <th>Time</th>
            <th>Month (Northern)</th>
            <th>Month (Southern)</th>
            <th>Price</th>
            <th>Flick's Price</th>
        </tr>
    </thead>   
    <tbody>
    <tr class="table" *ngFor="let bug of bugs | keyvalue: originalOrder" >
        <td>
            <img src="http://acnhapi.com/icons/bugs/{{bug.value['id']}}">
        </td>    
        <td>
            {{bug.value['name']| lowercase}}
        </td>
        <td>
            {{bug.value['location']}} 
        </td>
        <td *ngIf="bug.value['times']['text'] == 'All Day'"> 
            All Day
        </td>
        <td *ngIf="bug.value['times']['text'] !== 'All Day'"> 
            {{bug.value['times']['text']}}
        </td>
        <td *ngIf="bug.value['months']['northern']['text'] == 'Year Round'"> 
            All Day
        </td>
        <td *ngIf="bug.value['months']['northern']['text'] !== 'Year Round'"> 
            {{bug.value['times']['text']}}
        </td>
        <td *ngIf="bug.value['months']['southern']['text'] == 'Year Round'"> 
            All Day
        </td>
        <td *ngIf="bug.value['months']['southern']['text'] !== 'Year Round'"> 
            {{bug.value['times']['text']}}
        </td>
        <td>
            {{bug.value['price']}}
        </td>
        <td>
            {{bug.value['price']*1.5}}
        </td>
    </tr>
    </tbody>
</table>
</div>
